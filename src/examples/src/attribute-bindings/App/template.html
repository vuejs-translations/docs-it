<p>
  <span :title="message">
    Passa il mouse sopra di me per alcuni secondi per vedere il mio titolo legato dinamicamente!
  </span>
</p>

<!--
il binding delle classi ha un supporto speciale per oggetti e array 
oltre alle semplici stringhe
-->
<p :class="{ red: isRed }" @click="toggleRed">
  Questo dovrebbe essere rosso... ma cliccami per modificare il colore.
</p>

<!-- anche il binding degli stili supporta oggetti e array -->
<p :style="{ color }" @click="toggleColor">
  Questo dovrebbe essere verde e al clic dovrebbe alternare il colore tra verde e blu.
</p>
