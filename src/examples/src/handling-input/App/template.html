<!--
  Nota che non abbiamo bisogno di .value all'interno dei templates,
  perché i riferimenti sono automaticamente "estratti" nei templates.
-->
<h1>{{ message }}</h1>

<!--
  Collegamento a un metodo/funzione.
  La sintassi @click è l'abbreviazione di v-on:click.
-->
<button @click="reverseMessage">Inverti Messaggio </button>

<!-- Può essere anche un'espressione in linea -->
<button @click="message += '!'">Aggiungi "!"</button>

<!--
  Vue fornisce anche modificatori per compiti comuni
  come e.preventDefault() e e.stopPropagation()
-->
<a href="https://vuejs.org" @click.prevent="notify">
  Un collegamento con e.preventDefault()
</a>
