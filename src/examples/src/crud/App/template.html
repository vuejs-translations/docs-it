<div><input v-model="prefix" placeholder="Prefisso del filtro"></div>

<select size="5" v-model="selected">
  <option v-for="name in filteredNames" :key="name">{{ name }}</option>
</select>

<label>Nome: <input v-model="first"></label>
<label>Cognome: <input v-model="last"></label>

<div class="buttons">
  <button @click="create">Crea</button>
  <button @click="update">Aggiorna</button>
  <button @click="del">Cancella</button>
</div>
