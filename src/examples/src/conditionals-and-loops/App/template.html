<button @click="show = !show">Mostra / nascondi elenco</button>
<button @click="list.push(list.length + 1)">Aggiungi un numero alla fine</button>
<button @click="list.pop()">Rimuovi l'ultimo numero</button>
<button @click="list.reverse()">Inverti la lista</button>

<ul v-if="show && list.length">
  <li v-for="item of list">{{ item }}</li>
</ul>
<p v-else-if="list.length">La lista non è vuota, ma nascosta.</p>
<p v-else>La lista è vuota.</p>
