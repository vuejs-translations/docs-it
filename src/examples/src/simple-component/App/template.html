<ol>
  <!--
    Forniamo a ogni todo-item l'oggetto todo
    che rappresenta, in modo che il suo contenuto  possa essere dinamico.
    Dobbiamo fornire anche una "chiave" per ogni componente,
    che viene spiegata nella sezione dedicata ai v-for.
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
