<select v-model="flightType">
  <option value="one-way flight">Volo di sola andata</option>
  <option value="return flight">Volo di andata e ritorno</option>
</select>

<input type="date" v-model="departureDate">
<input type="date" v-model="returnDate" :disabled="!isReturn">

<button :disabled="!canBook" @click="book">Prenota</button>

<p>{{ canBook ? '' : 'La data di ritorno deve essere successiva alla data di partenza.' }}</p>
